<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reminder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/home.css">
</head>
<body>
    <header>
       <!--Navigation bar-->
       <div id="nav-placeholder">
      </div>
      <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
      <script>
    $.get("navBar.html", function(data){
      $("#nav-placeholder").replaceWith(data);
  });
      </script>
      <!--end of Navigation bar-->
    </header>
  
  <!--Carousel New Releases Starts-->
    <div class="carousel">
      <div class="carouselbox" id="new-releases">
        <!--This data will be queried from the API-->
      </div>
      <a class="switchLeft sliderButton" onclick="sliderScrollLeftNew()"><</a>
      <a class="switchRight sliderButton" onclick="sliderScrollRightNew()">></a>
    </div>
  <!--Carousel New Releases Ends-->

  <!--Carousel Popular Releases Starts-->
    <div class="carousel">
      <div class="carouselbox" id="popular-releases">
        <!--This data will be queried from the API-->
      </div>
      <a class="switchLeft sliderButton" onclick="sliderScrollLeftPopular()"><</a>
      <a class="switchRight sliderButton" onclick="sliderScrollRightPopular()">></a>
    </div>
  <!--Carousel Popular Releases Ends-->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Axios, then Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./public/js/home.js" type="module"></script>
</body>
</html>
